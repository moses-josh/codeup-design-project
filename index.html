<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Codeup Design</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/codeup-design.css">
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <img src="assets/logo.png">
                </div>

                <div>
                    <p>codeup design</p>
                </div>

                <div class="row">
                    <div>Services</div>
                    <div>Work</div>
                    <div>Blog</div>
                    <div>Contact</div>
                </div>
            </nav>
        </header>
            <div>
                <div>
                    <h1>Visual Design & Web Development</h1>
                </div>

                <div>
                    <h2>From Park City, Utah</h2>
                </div>
            </div>

            <div class="container row d-flex flex-direction-row justify-content-center">
                <p class="d-flex justify-content-center align-items-center circles mx-3" id="design">DESIGN</p>
                <p class="d-flex justify-content-center align-items-center circles mx-3" id="develop">DEVELOP</p>
                <p class="d-flex justify-content-center align-items-center circles mx-3" id="support">SUPPORT</p>
                <p class="d-flex justify-content-center align-items-center circles mx-3" id="host">HOST</p>
            </div>
        <hr>

        <div class="container">
            <div class="row">
                <h5>Selected Work</h5>
                <div class="card">
                    <img src="assets/images/apple-ipad.jpg" alt="apple-ipad">
                    <div class="card-body">
                        <p>FEATURED PRODUCT</p>
                        <div class="container row d-flex flex-direction-row justify-content-end">
                            <p class="d-flex justify-content-center align-items-center small-circles mx-3" id="small-design">D</p>
                            <p class="d-flex justify-content-center align-items-center small-circles mx-3" id="small-develop">D</p>
                            <p class="d-flex justify-content-center align-items-center small-circles mx-3" id="small-support">S</p>
                            <p class="d-flex justify-content-center align-items-center small-circles mx-3" id="small-host">H</p>
                        </div>
                    </div>
                </div>
            </div>


        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
